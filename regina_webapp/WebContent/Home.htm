<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Regina Logistics</title>
<style type="text/css">
<!--
@import url("./css/default.css");
@import url("./css/smoothness/jquery-ui-1.8.20.custom.css");
-->
</style>
<script src="./libraries/kinetic-v3.9.5.js"></script>
<script src="./libraries/jquery-1.7.2.min.js"></script>
<script src="./libraries/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="controller/canvasMgr.js"></script>
<script type="text/javascript" src="controller/floorMgr.js"></script>
<script type="text/javascript" src="controller/maintMgr.js"></script>
<script type="text/javascript" src="controller/returnObj.js"></script>
<script>
window.onload = function() {
	
	$( "#dialog" ).show();
	$( "#dialog" ).dialog({
			width: 330,
			resizable: false,
			minHeight: 60,
			position: [70,125], 
			show: { effect: 'drop', direction: "down" } ,
			hide: { effect: 'drop', direction: "down" } ,
		    title: "Informazione ...",
		    autoOpen: false,
		    close: function() {$("#infBtn").show();},
		    open: function() {$("#infBtn").hide();}
	});

	$( "#errDiag" ).dialog({
		width: 330,
		resizable: false,
		minHeight: 60,
		position: [125,125], 
		show: { effect: 'drop', direction: "down" } ,
		hide: { effect: 'drop', direction: "down" } ,
	    title: "Errore ...",
	    autoOpen: false
	});
	
	$( "#radio" ).buttonset();
	$( "#jbutton" ).button();

	$( "#maintDiag" ).show();
	$( "#maintDiag" ).dialog({
			width: 330,
			resizable: false,
			minHeight: 60,
			position: [300,125], 
			show: { effect: 'drop', direction: "down" } ,
			hide: { effect: 'drop', direction: "down" } ,
		    title: "Modalita' Configurazione",
		    autoOpen: false,
		    close: function() {$("#mntBtn").show();},
		    open: function() {$("#mntBtn").hide();}
	});	
	//app = null;
	//$('#container').innerHTML = "";
	canvasMgr = new canvasMgr();
	canvasMgr.init();
	//app = new applicationMgr();
	//app.start();
	
};
</script>
</head>
<body>
    <div id="head">
    	<img id="infBtn" alt="informazione" src="./images/icon_info.png" onclick="canvasMgr.showDiag()">
    	<img id="mntBtn" alt="configurazione" src="./images/icon_make.png" onclick="canvasMgr.showMntDiag()">
    	<img height="80px" src="./images/logo_regina_logistica_02.gif">
    </div>
	<div id="cont_border">
		<div id="container"></div>
	</div>
	<div class="selectors" style="float: left; width: 250px">
		<label>Edificio</label>
		<select id="building" style="width: 200px;" onchange="canvasMgr.selectorsChanged()">
		</select>
	</div>
	<div class="selectors" style="float: left">
		<label>Anno</label>
		<select id="year" onchange="canvasMgr.selectorsChanged()">
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
		</select>
	</div>
	<div class="selectors">
		<label>Mese</label> 
		<select id="month" onchange="canvasMgr.selectorsChanged()">
			<option value="01">Gennaio</option>
			<option value="02">Febbraio</option>
			<option value="03">Marzo</option>
			<option value="04">Aprile</option>
			<option value="05">Maggio</option>
			<option value="06">Giugno</option>
			<option value="07">Luglio</option>
			<option value="08">Agosto</option>
			<option value="09">Settembre</option>
			<option value="10">Ottobre</option>
			<option value="11">Novembre</option>
			<option value="12">Dicembre</option>
		</select>
	</div>
	<div class="selectors" id="dayvalue">15</div>
	<div class="selectors">
		<input type="range" id="day" min="1" max="31" style="width: 433px" onchange="canvasMgr.selectorsChanged()"/>
	</div>
	<div class="credits">sbsoftware - build @build_ver@</div>
	<div style="display:block;" class="config">
		<input value="pressMe" type="button" onclick="canvasMgr.clickMe()" style="vertical-align: top;"/>
		<textarea rows="10" cols="50" id="area"></textarea> 
	</div>
		<div id="dialog" title="Basic dialog">
		<div class="left">Piano:</div><div class="right" id="diagFloor"></div><br>
		<div class="left">Letti per Piano:</div><div class="right" id="diagNumBeds">16</div><br>
		<div class="left">Stanza:</div><div class="right" id="diagRoom">501</div><br>
		<div class="left">Letto:</div><div class="right" id="diagBed">1</div><br>
	</div>
	<div id="maintDiag">
		  <div id="radio">
		  		<input type="radio" id="radio2" name="radio" value="off" onclick="canvasMgr.checkMaintRadio(this.value)" checked="checked" /><label for="radio2">Off</label>
				<input type="radio" id="radio1" name="radio" value="on" onclick="canvasMgr.checkMaintRadio(this.value)" /><label for="radio1"><div id="rad1lbl">On</div></label>
		  </div>
		  <!-- button id="jbutton" onclick="canvasMgr.maintMgr.collectLayerData()">Salva Modifiche</button-->
		  <!-- input value="Save regina.properties ..." type="button" onclick="canvasMgr.maintMgr.collectLayerData()" style="vertical-align: top;"/ -->
	</div>
	<div id="errDiag" title="Error Dialog">
		<div><img src="./images/icon_errore.png"></img></div>
		<div id="errMsg"></div>
	</div>
</body>
</html>
