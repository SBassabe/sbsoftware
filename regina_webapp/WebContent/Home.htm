<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Regina Logistics</title>
<style type="text/css">
<!--
@import url("./css/default.css");
-->
</style>
<script src="./libraries/kinetic-v3.9.2.js"></script>
<script type="text/javascript" src="controller/application.js"></script>
<script type="text/javascript" src="controller/canvasMgr.js"></script>
<script type="text/javascript" src="controller/floorMgr.js"></script>
<script src="./libraries/jquery-1.7.2.min.js"></script>
<script>
window.onload = function() {

	//app = null;
	//$('#container').innerHTML = "";
	app = new applicationMgr();
	app.start();
	
};
</script>
</head>
<body>
<!-- 	<img src="./images/piano_rialzato_edificio_B_50.jpeg"/> -->
    <div id="head"><img height="80px" src="./images/logo_regina_logistica_02.gif"></div>
	<div id="cont_border">
		<div id="container"></div>
	</div>
	<div class="selectors" style="float: left; width: 250px">
		<label>Edificio</label>
		<select id="building" style="width: 200px;" onchange="app.canvasMgr.selectorsChanged()">
		</select>
	</div>
	<div class="selectors" style="float: left">
		<label>Anno</label>
		<select id="year" onchange="app.canvasMgr.selectorsChanged()">
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
		</select>
	</div>
	<div class="selectors">
		<label>Mese</label> 
		<select id="month" onchange="app.canvasMgr.selectorsChanged()">
			<option value="01">Gennaio</option>
			<option value="02">Febbraio</option>
			<option value="03">Marzo</option>
			<option value="04">Aprile</option>
			<option value="05">Maggio</option>
		</select>
	</div>
	<div class="selectors">
		<input type="range" id="day" min="1" max="31" style="width: 443px" onchange="app.canvasMgr.selectorsChanged()"/>
	</div>
	<div class="selectors"><div id="dayvalue">15</div></div>
</body>
</html>
